<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Search App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Country Search</h1>
        
        <!-- Search and Filters -->
        <div class="filters">
            <input type="text" id="country-input" placeholder="Enter country name" />
            <button id="find-button">Find</button>
            
            <select id="region-filter">
                <option value="">All Regions</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Oceania">Oceania</option>
            </select>

            <select id="sort-filter-options">
                <option value="az">Sort A-Z</option>
                <option value="za">Sort Z-A</option>
                <option value="area-desc">Largest to Smallest</option>
                <option value="area-asc">Smallest to Largest</option>
            </select>
        </div>

        <!-- Results -->
        <div id="results"></div>
        <div id="error-message" class="error"></div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
